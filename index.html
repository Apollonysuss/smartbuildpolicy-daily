<body>

    <div class="header">
        <h1>ğŸ—ï¸ æ™ºèƒ½å»ºé€ æ”¿ç­–å†…å‚</h1>

    <div id="list">
        <div class="loading">æ­£åœ¨åŠ è½½æ•°æ®...</div>
    </div>

    <div class="pagination" id="pagination" style="display: none;">
        <button class="page-btn" id="prevBtn" onclick="changePage(-1)">â† ä¸Šä¸€é¡µ</button>
        <span id="pageInfo">ç¬¬ 1 é¡µ</span>
        <button class="page-btn" id="nextBtn" onclick="changePage(1)">ä¸‹ä¸€é¡µ â†’</button>
    </div>

    <script>
        let allData = [];       
        let currentPage = 1;    
        const itemsPerPage = 6; 

        fetch('data.json?t=' + new Date().getTime()) 
            .then(res => res.json())
            .then(data => {
                if(data.length === 0) {
                    document.getElementById('list').innerHTML = '<div class="loading">æš‚æ— æ•°æ®ï¼Œè¯·è¿è¡Œ GitHub Actions</div>';
                    return;
                }

                // æ’åºï¼šæœ€æ–°çš„åœ¨æœ€å‰é¢ (b - a)
                data.sort((a, b) => new Date(b.date) - new Date(a.date));
                allData = data;

                document.getElementById('pagination').style.display = 'flex';
                renderPage(currentPage);
            })
            .catch(err => {
                document.getElementById('list').innerHTML = '<div class="loading">âš ï¸ è¯·ç­‰å¾… GitHub é¦–æ¬¡æŠ“å–å®Œæˆ</div>';
            });

        function renderPage(page) {
            const listContainer = document.getElementById('list');
            listContainer.innerHTML = ''; 

            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageData = allData.slice(start, end);

            pageData.forEach(item => {
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `
                    <div class="meta">
                        <span class="date">${item.date}</span>
                        <span class="source-tag">${item.source}</span>
                    </div>
                    <a href="${item.link}" target="_blank" class="title">${item.title}</a>
                    <div class="summary">
                        <b>AI æ‘˜è¦ï¼š</b>${item.summary || "æš‚æ— æ‘˜è¦"}
                    </div>
                `;
                listContainer.appendChild(div);
            });

            updatePaginationControls();
            window.scrollTo(0, 0);
        }

        function updatePaginationControls() {
            const totalPages = Math.ceil(allData.length / itemsPerPage);
            document.getElementById('pageInfo').innerText = `ç¬¬ ${currentPage} / ${totalPages} é¡µ`;
            document.getElementById('prevBtn').disabled = (currentPage === 1);
            document.getElementById('nextBtn').disabled = (currentPage === totalPages || totalPages === 0);
        }

        function changePage(direction) {
            currentPage += direction;
            renderPage(currentPage);
        }
    </script>
