name: 每日抓取

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 下载代码
      uses: actions/checkout@v2
      
    - name: 安装 Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
        
    - name: 安装依赖
      # 回归最基础的 requests 和 beautifulsoup4，这两个最稳
      run: pip install requests beautifulsoup4 lxml
      
    - name: 运行抓取脚本
      env:
        DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
      run: python scraper.py
      
    - name: 提交保存
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data.json
        # 只要有文件变化就提交，防止报错
        git commit -m "Auto update" || echo "无变化，跳过提交"
        git push
